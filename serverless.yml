service: my-trip

frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  timeout: 20
  httpApi:
    cors: true
  environment:
    RUN_MODE: serverless

package:
  excludeDevDependencies: false
  patterns:
    - '!./**'
    - './dist/**'

functions:
  main:
    handler: dist/main.handlers.http.bootstrap

    events:
      - httpApi: '*'




